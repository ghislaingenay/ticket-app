apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: ghislaingenay/ticket-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: # How to handle each files changes inside auth folder
        manual:
          - src: 'src/**/*.ts'
            dest: . # Where to sync this file to fo running container
    - image: ghislaingenay/ticket-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
    - image: ghislaingenay/tickets-tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
